            speechSynthesis.cancel();
        }
        reading = false;
        paused = false;
        currentWordIndex = 0;
        document.getElementById("startBtn").innerText = "Start Reading";
    }

    function readNextWord() {
        const words = Object.keys(selectedDictionary);
        if (currentWordIndex < words.length) {
            const word = words[currentWordIndex];
            const translation = selectedDictionary[word];
            const utteranceWord = new SpeechSynthesisUtterance(word);
            utteranceWord.lang = 'ru-RU'; // Russian language
            const utteranceTranslation = new SpeechSynthesisUtterance(translation);
            utteranceTranslation.lang = 'en-US'; // English language

            // Highlight the current word being read
            const currentWordElement = document.getElementById(`word_${word}`);
            currentWordElement.classList.add('highlight');

            speechSynthesis.speak(utteranceWord);
            utteranceWord.onend = function() {
                setTimeout(() => {
                    speechSynthesis.speak(utteranceTranslation);
                    utteranceTranslation.onend = function() {
                        // Remove the highlight after reading
                        currentWordElement.classList.remove('highlight');
                        currentWordIndex++;
                        readNextWord();
                    };
                }, 1000); // Pause for 1 second
            };
        } else {
            stopReading();
        }
    }


    function refreshWordList() {
        const wordListDiv = document.getElementById("wordList");
        wordListDiv.innerHTML = "<h3>Word List:</h3>";
        Object.keys(selectedDictionary).forEach(word => {
            const translation = selectedDictionary[word];
            wordListDiv.innerHTML += `<div id="word_${word}"><span class="word">${word}</span>  -  <span class="word">${translation}</span></div>`;
        });
    }

</script>
